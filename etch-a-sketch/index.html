<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Young Serif"
    />
    <link href="./assets/style.css" rel="stylesheet" type="text/css" />
    <script src="./assets/script.js" defer></script>
  </head>
  <body id="body">
    <header>Etch-a-sketch</header>
    <main id="mainContainer">
      <div id="screenGrid"></div>

      <div id="buttons">
        <input id="colorPickerBtn" type="color" />
        <button id="rainbowBtn">Rainbow</button>
        <div id="sizeSldrContainer">
          <label id="sizeSldrLabel"></label>
          <input id="sizeSldr" type="range" min="1" max="100" value="50" />
        </div>
        <button id="eraserBtn" type="button">Eraser</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>
    </main>
  </body>
</html>
